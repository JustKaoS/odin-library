<!doctype html>
<html class="" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>


  <!-- HEADER WITH MODAL  -->
  <header class="header">
    <button id="myBtn" class="button">Enter New Book</button>
    <div class="modalBackdrop hidden" id="modalBackdrop"></div>
    <section class="modal hidden" id="modal">
      <div class="modal-header">
      </div>
      <h3>Enter book details:</h3>
      <input type="text" placeholder="Title" id="formTitle" class="form">
      <input type="text" placeholder="Author" id="formAuthor" class="form">
      <input type="text" placeholder="# of Pages" id="formPages" class="form">
      <input type="text" placeholder="Enter ISBN for Cover Art" id="formISBN" class="form">
      <div class="modal-footer">
        <div class="readBox">
          <p>Read?</p>
          <input type="checkbox" id="formRead">
        </div>
        <button id="submitBtn" class="button">Submit</button>
      </div>
    </section>
  </header>

  <!-- LIBRARY OF BOOKS -->
  <div class="container"></div>


  <script src="js/app.js"></script>

</body>

</html>
