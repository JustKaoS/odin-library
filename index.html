<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>


  <!-- HEADER WITH MODAL  -->
  <header class="header">
    <button id="myBtn" class="button">Enter New Book</button>
    <div class="modalBackdrop hidden" id="modalBackdrop"></div>
    <section class="modal hidden" id="modal">
      <div class="modal-header">
      </div>
      <h3>Enter book details:</h3>
      <input type="text" placeholder="Title" id="formTitle" class="form">
      <input type="text" placeholder="Author" id="formAuthor" class="form">
      <input type="text" placeholder="# of Pages" id="formPages" class="form">
      <div class="modal-footer">
        <div class="readBox">
          <p>Read?</p>
          <input type="checkbox" id="formRead">
        </div>
        <button id="submitBtn" class="button">Submit</button>
      </div>
    </section>
  </header>

  <!-- LIBRARY OF BOOKS -->
  <div class="container"></div>


  <script src="js/app.js"></script>

</body>

</html>
